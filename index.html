<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Your personal Library</h1>
        <button id="addBook" class="addBooks" data-modal-target>Add Book</button>
        <div class="modal" id ="modals"> 
                  
                <div id="row1" class="row" action="">
                    <h3>Title of your book</h3>
                    <input type="text" class="input-text" id="name" required>
                </div>
                <div id="row2" class="row">
                    <h3>Name of the Author</h3>
                    <input type="text" class="input-text" id="author" required>
                </div>
                <div id="row3" class="row">
                    <h3>No. of pages in the book</h3>
                    <input type="number" class="input-text" id="pages" min="1" step="1">
                </div>
                <div id="row4" class="row">
                    <h3>Have you finished reading it?</h3>
                    <div>
                        <input type="radio" class="input-radio" id="readY" name="status"  value="Yes">
                        <label for="readY">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="readN" class="input-radio" name="status" value="No" checked>
                        <label for="readN">No</label>
                    </div>
                    
                    
                </div>
                <div id="row5" class="row">
                    <input type="submit" id="submit" value="ADD">
                </div>
               
            <div id="row6" class="row">
                <button id="clear">Clear</button>
                <button id="close" >Close</button>
            </div>
        </div>
        <div id="overlay"></div>
        
        <div id="titleRow">
            <div><p>Book Title</p></div>
            <div><p>Name of the Author</p></div>
            <div><p>No. of Pages</p></div>
            <div><p>Read/Not Read<p></p></div>
            <div></div>
        </div> 
        <div id="libraryContent"></div>
    </body>
</html>
