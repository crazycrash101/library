<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Your personal Library</h1>
        <hr>
        <button id="addBook" class="addBooks" data-modal-target>Add Book</button>
        <div class="modal" id ="modals">
            <div id="row1" class="row">
                <h3>Title of your book</h3>
                <input type="text" class="input-text" id="name">
            </div>
            <div id="row2" class="row">
                <h3>Name of the Author</h3>
                <input type="text" class="input-text" id="author">
            </div>
            <div id="row3" class="row">
                <h3>No. of pages in the book</h3>
                <input type="text" class="input-text" id="pages">
            </div>
            <div id="row4" class="row">
                <h3>Have you finished reading it?</h3>
                <input type="radio" class="input-text" id="readY" name="status"  value="Yes">
                <label for="readY">Yes</label>
                <input type="radio" id="readN" class="input-text" name="status" value="No">
                <label for="readN">No</label>
            </div>
            <div id="row5" class="row">
                <button>Submit</button>
                <button>Clear</button>
                <button id="close" >Close</button>
            </div>
        </div>
        <div id="overlay"></div>
    </body>
</html>
